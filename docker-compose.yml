services:
  postgres:
    image: postgres:15
    container_name: repair_shop_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: repair_shop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d repair_shop"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: repair_shop_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/repair_shop
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    # entrypoint run by entrypoint.sh

volumes:
  postgres_data: